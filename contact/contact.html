<!doctype html>
<meta name="from" content="http://code.tutsplus.com/tutorials/build-a-contacts-manager-using-backbonejs-part-1--net-24277">
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backbone.js web app</title>
<link rel="stylesheet" type="text/css" href="screen.css">
</head>
<body>

<h1>Contact App in Backbone.js</h1>
<div id="contacts">
  <header>
    <div id="filter">
      <label>Show me:</label>
    </div>
  	<a id="showForm" href="#">Add new contact</a>
  </header>
  <form id="addContact" action="#">
    <label for="photo">photo:</label><input id="photo" type="file" />
    <label for="type">Type:</label><input id="type" />
    <label for="name">Name:</label><input id="name" />
    <label for="address">Address:</label><input id="address" />
    <label for="tel">Tel:</label><input id="tel" />
    <label for="email">Email:</label><input id="email" />
    <button id="add">Add</button>
	</form>
</div>

<script type="text/template" id="contactTemplate">
<img src="<%= photo %>" alt="<%= name %>" />
<h1><%= name %><span><%= type %></span></h1>
<div><%= address %></div>
<dl>
  <dt>Tel:</dt><dd><%= tel %></dd>
  <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
</dl>
<button class="delete">Delete</button>
</script>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/underscore.js"></script>
<script type="text/javascript" src="../js/backbone.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
