<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>todo尝试模拟</title>
<link rel="stylesheet" type="text/css" href="todo.css" />
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/underscore.js"></script>
<script type="text/javascript" src="../js/backbone.js"></script>
</head>
<body>

<form action="" method="" id="form">
	<h1>todo模拟训练!</h1>
	<input type="text" placeholder="input new todo" />
</form>

<div id="viewer" class="none">
	<label>
		<input type="checkbox" />
		Mark all tasks as done.
	</label>
</div>
<div id="list"></div>

<div id="total" class="none">
	there are <span class="total"></span> todo(s) in the list. <span class="undone"></span> of which undone.
</div>

<script type="text/template" id="todoTemplate">
	<a href="javascript:;" class="fr none">+</a>
	<input type="checkbox" />
	<p><%= title %></p>
</script>

<script type="text/javascript" src="todo.js"></script>

</body>
</html>
